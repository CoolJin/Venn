<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Venn Diagram Generator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <div class="wrap">
    <div class="header">
      <div class="title">Venn Diagram Generator</div>
    </div>

    <div class="layout">
      <div class="panel leftPanel">
        <!-- Pure SVG, kein Canvas-Render -->
        <svg id="vennSvg" class="vennSvg" aria-label="Venn Diagram"></svg>
      </div>

      <div class="panel rightPanel">
        <div class="controls">
          <div class="field">
            <input id="expr" spellcheck="false" placeholder="e.g. (A ∨ B) ∧ (A ∨ C)" />
            <button class="btn primary" id="btnRender">Render</button>
            <button class="btn ghost" id="btnClear">Clear</button>
            <button class="btn ghost" id="btnExportPng">PNG</button>
            <button class="btn ghost" id="btnExportSvg">SVG</button>
          </div>
          <div class="toggle">
            <label><input type="radio" name="mode" value="3" checked> 3 sets</label>
            <label><input type="radio" name="mode" value="2"> 2 sets</label>
            <span class="warn" id="warnC" style="display:none">C is ignored in 2-set mode.</span>
          </div>
          <div id="status" class="status" aria-live="polite"></div>
        </div>

        <div class="chips" id="chips"></div>

        <div class="tableWrap">
          <table>
            <colgroup id="colgroup"></colgroup>
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
